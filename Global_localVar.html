<!DOCTYPE html>
<html>

<head>
    <title>Global And local Variablbe</title>
</head>

<body>
    <script>
        var data = 200; //global variable declatation
        function a() {
            document.write("Global Variaable => ");
            document.writeln(data);
        }

        function b() {
            var data = 50;
            document.write("<br>");
            document.write("Local Variable => ")
            document.writeln(data);
        }

        a(); //calling javascript function
        b();
    </script>
</body>

</html>
